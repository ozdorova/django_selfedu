<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

{% for item in page_obj %}
    <p>{{ item.pk}}: {{item}}</p>
{% endfor %}

<nav>
    <ul>
        
        {% for p in page_obj.paginator.page_range %}
        <li>
            <a href="?page={{ p }}"> {{ p }}</a>
        </li>
        {% endfor %}
            
    </ul>
</nav>

{% endblock %}
