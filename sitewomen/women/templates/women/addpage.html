<!DOCTYPE html>
{% extends 'base.html' %}

{%block content%}
<h1>{{title}}</h1>
<!-- enctype="multipart/form-data" обязательно для передачи файлов -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- form - экземпляр класса AddPostForm передается из views.addpage (функция предстваления) -->
    <!-- или form по умолчанию, если передается из класса представления -->
    <!-- Автоматическое заполнение форм -->
    <!-- {{ form.as_p }} -->

    <!-- Отображение ошибок которые не связаны с полем ввода -->
    <div class="form-error"> {{ form.non_field_errors }}</div>

    {% for f in form%}

    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label  }}</label> {{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>

    {% endfor %}

    <p><button type="submit">Отправить</button></p>
</form>


{% endblock %}
